.snowflake {

    <div class="container-fluid header">
      <div class="row h-100">
        <div class="col relative header-left">
          <div class="header-background song-background">
            <img src="https://i.imgur.com/ndDquFk.png">
            <div class="slant-blend-line right"></div>
            <div class="bottom-blend-line"></div>
          </div>
          <div class="stats stats-left text-center text-md-right song-stats">
            <div class="d-inline-block w-100 align-middle song-info">

              <p class="stats-secondary song-artist">Loading...</p>
            </div>

        </div>

            </div>

        </div>
      </div>
      <div class="controls-container text-center">

          </div>
          <div class="a-input">
            <span class="a-input__label">Name</span>

              <option>Message</option>
            </select>
          </div>
          <div class="a-input">
            <span class="a-input__label">Message</span>
            <textarea name="message"></textarea>
          </div>
          <input type="submit" class="a-button" value="Send">
        </form>
